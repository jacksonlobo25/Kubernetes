spring.application.name=backend

spring.profiles.active=dev

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:localhost}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:springbootdb}
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USERNAME:springuser}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD:springpassword}
spring.data.mongodb.authentication-database=admin





